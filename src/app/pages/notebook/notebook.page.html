<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Card Title</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Enter Name</ion-label>
          <ion-input type="text" [(ngModel)]="personName" placeholder="Enter name" reequired></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Enter email</ion-label>
          <ion-input type="text" [(ngModel)]="personEmail" placeholder="Enter email" required></ion-input>
        </ion-item>

        <ion-button color="dark" fill="clear" size="full" (click)="setStorage()">Set storage data</ion-button>
        <ion-button color="success" size="full" (click)="getStorage()">Get storage data</ion-button>
        <ion-button color="success" fill ="clear" size="full" (click)="updateStorage()">Update storage data</ion-button>
        <ion-button color="dark" fill="clear" size="full" (click)="deleteFromStorage()">Delete storage</ion-button>
        <ion-button color="dark" fill="clear" size="full" (click)="clearStorage()">Clear storage</ion-button>

        <ion-item>
          Get LocalStorage theme : {{ themeName }}
        </ion-item>
        <ion-item>
          Get LocalStorage person : {{ person?.name }} : {{ person?.email }}
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
